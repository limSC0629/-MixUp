<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>杂铺 MixUp</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>杂铺 MixUp</h1>
    <nav>
      <button data-section="notesSection">笔记管理</button>
      <button data-section="tasksSection">任务清单</button>
      <button data-section="calendarSection">日历提醒</button>
      <button data-section="bookmarkSection">收藏夹</button>
      <button data-section="readingSection">读书计划</button>
      <button data-section="weatherSection">天气显示</button>
      <button data-section="loginSection">用户登录</button>
    </nav>
  </header>

  <main>
    <!-- 笔记管理 -->
    <section id="notesSection" class="active section">
      <h2>笔记管理</h2>
      <textarea id="notes" placeholder="写下你的笔记..."></textarea>
      <button id="saveNotesBtn">保存笔记</button>
      <div id="notesStatus"></div>
    </section>

    <!-- 任务清单 -->
    <section id="tasksSection" class="section">
      <h2>任务清单</h2>
      <input type="text" id="taskInput" placeholder="输入新任务，回车添加" />
      <ul id="taskList"></ul>
    </section>

    <!-- 日历提醒 -->
    <section id="calendarSection" class="section">
      <h2>日历提醒（简易版）</h2>
      <div id="calendar"></div>
      <input type="date" id="eventDate" />
      <input type="text" id="eventDesc" placeholder="事件描述" />
      <button id="addEventBtn">添加事件</button>
      <ul id="eventList"></ul>
    </section>

    <!-- 收藏夹 -->
    <section id="bookmarkSection" class="section">
      <h2>收藏夹</h2>
      <input type="text" id="bookmarkName" placeholder="网站名称" />
      <input type="url" id="bookmarkURL" placeholder="网址" />
      <button id="addBookmarkBtn">添加收藏</button>
      <ul id="bookmarkList"></ul>
    </section>

    <!-- 读书计划 -->
    <section id="readingSection" class="section">
      <h2>读书计划</h2>
      <input type="text" id="bookTitle" placeholder="书名" />
      <input type="number" id="bookProgress" placeholder="阅读进度（%）" min="0" max="100" />
      <button id="addBookBtn">添加书籍</button>
      <ul id="readingList"></ul>
    </section>

    <!-- 天气显示 -->
    <section id="weatherSection" class="section">
      <h2>天气显示</h2>
      <input type="text" id="cityInput" placeholder="输入城市名称" />
      <button id="getWeatherBtn">获取天气</button>
      <div id="weatherResult"></div>
    </section>

    <!-- 用户登录模拟 -->
    <section id="loginSection" class="section">
      <h2>用户登录（模拟）</h2>
      <input type="text" id="username" placeholder="用户名" />
      <input type="password" id="password" placeholder="密码" />
      <button id="loginBtn">登录</button>
      <button id="logoutBtn" style="display:none;">退出登录</button>
      <div id="loginStatus"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
