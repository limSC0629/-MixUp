<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>杂铺 MixUp 🎉 - 多功能学习助手 </title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>杂铺 MixUp 🎉</h1>
    <div class="time" id="timeDisplay"></div>
  </header>

  <nav>
    <button onclick="showPage('home')" class="active">🏠 首页</button>
    <button onclick="showPage('notes')">✍️ 笔记</button>
    <button onclick="showPage('tasks')">📝 计划</button>
  </nav>

  <section id="home" class="active">
    <h1>欢迎来到 DailyJoke 😎</h1>
    <p>这是一个整合了多个实用功能的网页。</p>
  </section>

  <section id="notes">
    <h2>🧠 学习笔记</h2>
    <textarea id="notesInput" placeholder="写点什么吧..."></textarea>
  </section>

  <section id="tasks">
    <h2>📆 每日计划</h2>
    <div class="task-input-group">
      <input type="text" id="taskInput" placeholder="输入任务..." />
      <button onclick="addTask()">添加</button>
      <button onclick="clearTasks()">清空</button>
    </div>
    <div id="taskList"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
