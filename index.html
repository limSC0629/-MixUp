<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>杂铺 MixUp 🎉 - 多功能学习助手</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css" />
</head>
<body>
  <header>
    <h1>杂铺 MixUp 🎉</h1>
    <div class="time" id="timeDisplay"></div>
  </header>
  <main>
    <section id="calendarSection">
  <h2>日历提醒 📅</h2>
  <input type="date" id="datepicker" placeholder="选择日期" />
  <input type="text" id="eventInput" placeholder="输入提醒事件" />
  <button id="addEventBtn">添加提醒</button>
  <ul id="eventList"></ul>
</section>

<section id="tasksSection">
  <h2>每日计划 📝</h2>
  <div class="task-input-group">
    <input type="text" id="taskInput" placeholder="输入待办任务并回车" />
    <button id="addTaskBtn">添加</button>
    <button id="clearTasksBtn" style="background:#e67e22; margin-left: 10px;">清空所有任务</button>
  </div>
  <ul class="task-list" id="taskList"></ul>
</section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="script.js"></script>
</body>
</html>
