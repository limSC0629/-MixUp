<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>杂铺 MixUp</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/logo.png">
</head>
<body>
  <header>
    <h1>🧃 杂铺 MixUp</h1>
    <div class="mode-toggle">
      <label>
        <input type="checkbox" id="darkModeToggle"> 深色模式
      </label>
    </div>
  </header>

  <main>
    <section id="dailyTasks">
      <h2>📅 每日事务</h2>
      <input type="text" id="dailyInput" placeholder="添加事务...">
      <button onclick="addTask()">添加</button>
      <ul id="dailyList"></ul>
    </section>

    <section id="reminders">
      <h2>⏰ 提醒</h2>
      <input type="text" id="reminderInput" placeholder="提醒内容">
      <input type="datetime-local" id="reminderTime">
      <button onclick="addReminder()">添加</button>
      <ul id="reminderList"></ul>
    </section>

    <section id="notes">
      <h2>📝 笔记</h2>
      <textarea id="noteInput" placeholder="写点什么..."></textarea>
      <button onclick="saveNote()">保存</button>
      <div id="notesContainer"></div>
    </section>

    <section id="tools">
      <h2>🔧 工具</h2>
      <button onclick="exportData()">导出数据</button>
      <input type="file" id="importFile" accept=".json">
      <button onclick="importData()">导入数据</button>
    </section>
  </main>

  <footer>
    <p>© 2025 杂铺 MixUp | Made with ❤️</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
