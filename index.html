<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Card Learner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸ’¡ Card Learner</h1>
    <input type="text" id="searchInput" placeholder="Search topics..." />
    <button id="toggleTheme">ðŸŒ™ Night Mode</button>
  </header>

  <main id="cardContainer"></main>

  <script>
    const cards = [
      { title: "Flexbox", description: "CSS layout model for responsive design." },
      { title: "Grid", description: "2D layout system for web components." },
      { title: "DOM", description: "Document Object Model for JS to manipulate HTML." },
      { title: "Events", description: "Mouse, keyboard, and other browser events." },
      { title: "Selectors", description: "CSS and JS selectors for elements." }
    ];

    const container = document.getElementById("cardContainer");
    const searchInput = document.getElementById("searchInput");
    const toggleThemeBtn = document.getElementById("toggleTheme");

    function renderCards(filter = "") {
      container.innerHTML = "";
      const filtered = cards.filter(card =>
        card.title.toLowerCase().includes(filter.toLowerCase())
      );

      filtered.forEach(card => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<h3>${card.title}</h3><p>${card.description}</p>`;
        container.appendChild(div);
      });
    }

    searchInput.addEventListener("input", (e) => {
      renderCards(e.target.value);
    });

    toggleThemeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    renderCards();
  </script>

  <style>
    body {
      font-family: sans-serif;
      background-color: white;
      color: #333;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #121212;
      color: white;
    }

    header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #4caf50;
      color: white;
    }

    #searchInput {
      padding: 0.5rem;
      font-size: 1rem;
    }

    #toggleTheme {
      padding: 0.5rem 1rem;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background: #f0f0f0;
      border-radius: 8px;
      padding: 1rem;
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    body.dark .card {
      background: #1e1e1e;
      color: #fff;
    }
  </style>
</body>
</html>
