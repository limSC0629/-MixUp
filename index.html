<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>杂铺 MixUp 🎉 - 多功能学习助手 </title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <button class="active" onclick="showPage('tasks')">📋 每日事务</button>
    <button onclick="showPage('notes')">📝 笔记</button>
  </nav>

  <section id="tasks" class="active">
    <h1>🗓️ 每日事务中心</h1>
    <div class="task-container">
      <div class="task-column">
        <h2>📆 每日计划</h2>
        <div class="task-input-group">
          <input type="text" id="taskInput" placeholder="添加一个计划..." />
          <button onclick="addTask()">添加</button>
          <button onclick="clearTasks()">清空</button>
        </div>
        <div id="taskList"></div>
      </div>

      <div class="task-column">
        <h2>⏰ 提醒事项</h2>
        <div class="task-input-group">
          <input type="text" id="reminderInput" placeholder="添加一个提醒..." />
          <button onclick="addReminder()">添加</button>
          <button onclick="clearReminders()">清空</button>
        </div>
        <div id="reminderList"></div>
      </div>
    </div>
  </section>

  <section id="notes">
  <div class="container">
    <h1>📝 我的笔记</h1>
    <textarea id="note" placeholder="写点内容吧..."></textarea>
    <div class="button-group">
      <button id="saveBtn">💾 保存笔记</button>
      <button id="loadBtn">📂 载入笔记</button>
      <button id="clearBtn">🗑️ 清空笔记</button>
    </div>
    <p>📌 当前保存内容：</p>
    <div id="output" class="output-box">(暂无内容)</div>
  </div>
</section>


  <script src="script.js"></script>
</body>
</html>
