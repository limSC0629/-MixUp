<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web 编程闯关游戏</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>💻 Web 编程闯关游戏</h1>
    <div id="level-selector">
      <label for="level">选择关卡：</label>
      <select id="level">
        <option value="0">关卡 0：创建一个按钮</option>
        <option value="1">关卡 1：按钮点击后变色</option>
        <!-- 更多关卡待添加 -->
      </select>
      <button onclick="loadLevel()">加载关卡</button>
    </div>

    <div id="task-description"></div>

    <textarea id="html-input" placeholder="写 HTML 代码..."></textarea>
    <textarea id="css-input" placeholder="写 CSS 代码..."></textarea>
    <textarea id="js-input" placeholder="写 JS 代码..."></textarea>

    <button onclick="runCode()">▶️ 运行代码</button>
    <iframe id="preview"></iframe>

    <div id="result-message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
