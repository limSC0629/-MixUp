<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>杂铺 MixUp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white transition-colors">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-60 bg-white dark:bg-gray-800 shadow-lg p-4">
      <h1 class="text-2xl font-bold mb-6">杂铺 MixUp</h1>
      <nav>
        <ul class="space-y-3">
          <li><button onclick="loadPage('tasks')" class="w-full text-left">📅 每日事务</button></li>
          <li><button onclick="loadPage('notes')" class="w-full text-left">📝 笔记本</button></li>
          <li><button onclick="loadPage('reminders')" class="w-full text-left">⏰ 提醒</button></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-y-auto">
      <div id="app">
        <p>欢迎使用「杂铺 MixUp」！请选择左侧功能开始使用。</p>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="js/main.js"></script>
</body>
</html>
