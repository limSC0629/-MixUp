<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>杂铺 MixUp</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="assets/logo.png" />
</head>
<body>
  <header>
    <h1>🧃 杂铺 MixUp</h1>
    <nav class="navbar">
      <button class="nav-btn" data-page="home">首页</button>
      <button class="nav-btn" data-page="plan">计划</button>
      <button class="nav-btn" data-page="notes">笔记</button>
      <label class="toggle">
        🌙 <input type="checkbox" id="darkModeToggle" /> 夜间模式
      </label>
    </nav>
  </header>

  <main>
    <section id="home" class="page active">
      <h2>📅 每日事务</h2>
      <input type="text" id="taskInput" placeholder="添加事务..." />
      <button onclick="addTask()">添加</button>
      <ul id="taskList"></ul>
    </section>

    <section id="plan" class="page">
      <h2>⏰ 计划与提醒</h2>
      <input type="text" id="reminderInput" placeholder="提醒内容" />
      <input type="datetime-local" id="reminderTime" />
      <button onclick="addReminder()">添加</button>
      <ul id="reminderList"></ul>
    </section>

    <section id="notes" class="page">
      <h2>📝 笔记</h2>
      <textarea id="noteInput" placeholder="写点什么..."></textarea>
      <button onclick="saveNote()">保存</button>
      <div id="notesContainer"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 杂铺 MixUp | Made with ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
