<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>杂铺 MixUp 🎉 - 多功能学习助手 </title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>杂铺 MixUp 🎉</h1>
    <div class="time" id="timeDisplay"></div>
  </header>

  <main>
    <section id="notesSection">
      <h2>学习笔记 ✍️</h2>
      <textarea id="notes" placeholder="写下你的学习笔记，浏览器会自动保存..."></textarea>
    </section>

    <section id="tasksSection">
      <h2>每日计划 📝</h2>
      <div class="task-input-group">
        <input type="date" id="datepicker" />
        <input type="text" id="taskInput" placeholder="输入待办任务" />
        <button id="addTaskBtn">添加</button>
        <button id="clearAllBtn" title="清空所有任务">清空</button>
      </div>
      <div id="taskListContainer"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
