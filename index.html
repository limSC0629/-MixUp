<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>杂铺 MixUp 🎉 - 多功能学习助手</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css" />
</head>
<body>
  <header>
    <h1>杂铺 MixUp 🎉</h1>
    <div class="time" id="timeDisplay"></div>
  </header>
  <main>
    <section id="tasksSection">
      <h2>每日计划 📝</h2>
      <div class="task-input-group">
        <input type="text" id="taskInput" placeholder="输入待办任务并回车" />
        <button id="addTaskBtn">添加</button>
      </div>
      <ul class="task-list" id="taskList"></ul>
    </section>

    <section id="calendarSection">
      <h2>日历提醒 📅</h2>
      <input type="text" id="datepicker" placeholder="选择日期" readonly />
      <input type="text" id="eventInput" placeholder="输入事件" />
      <button id="addEventBtn">添加事件</button>
      <ul id="eventList"></ul>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="script.js"></script>
</body>
</html>
