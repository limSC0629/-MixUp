<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>杂铺 MixUp</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="light">
  <div id="container">
    <div id="sidebar">
      <button id="menu-home" class="active" onclick="switchPage('home')">首页</button>
      <button id="menu-tasks" onclick="switchPage('tasks')">每日事务</button>
      <button id="menu-notes" onclick="switchPage('notes')">笔记本</button>
      <button id="menu-reminders" onclick="switchPage('reminders')">提醒</button>
    </div>
    <div id="main">
      <div class="topbar">
        <button id="themeToggleBtn" onclick="toggleTheme()">🌙 暗色模式</button>
      </div>
      <div id="app">欢迎使用杂铺 MixUp！</div>
    </div>
  </div>
  <script src="js/mixup.js"></script>
</body>
</html>
