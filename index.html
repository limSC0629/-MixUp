<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>杂铺 MixUp 🎉 - 多功能学习助手</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <button class="active" onclick="showPage('intro', this)">🏠 介绍</button>
    <button onclick="showPage('tasks', this)">📋 每日事务</button>
    <button onclick="showPage('notes', this)">📝 笔记</button>
  </nav>

  <main>
    <section id="intro" class="page active">
      <h1>欢迎使用杂铺 MixUp 🎉</h1>
      <p>这是一个集每日计划、提醒和笔记功能于一体的多功能学习助手，帮你更好管理学习和生活。</p>
      <ul>
        <li>每日计划：轻松添加与管理你的日常任务</li>
        <li>提醒事项：设定重要提醒，不再错过重要事情</li>
        <li>笔记功能：快速记录灵感和学习内容，支持保存与管理</li>
      </ul>
      <p>导航栏点击即可切换页面，祝你使用愉快！</p>
    </section>

    <section id="tasks" class="page">
      <h1>🗓️ 每日事务中心</h1>
      <div class="task-container">
        <div class="task-column">
          <h2>📆 每日计划</h2>
          <div class="task-input-group">
            <input type="text" id="taskInput" placeholder="添加一个计划..." />
            <button onclick="addTask()">添加</button>
            <button onclick="clearTasks()">清空</button>
          </div>
          <div id="taskList" class="list-container"></div>
        </div>

        <div class="task-column">
          <h2>⏰ 提醒事项</h2>
          <div class="task-input-group">
            <input type="text" id="reminderInput" placeholder="添加一个提醒..." />
            <button onclick="addReminder()">添加</button>
            <button onclick="clearReminders()">清空</button>
          </div>
          <div id="reminderList" class="list-container"></div>
        </div>
      </div>
    </section>

    <section id="notes" class="page">
      <h1>📝 我的笔记</h1>
      <textarea id="noteInput" placeholder="写点内容吧..." spellcheck="false"></textarea>
      <div class="button-group">
        <button id="saveBtn">💾 保存笔记</button>
        <button id="clearBtn">🗑️ 清空输入</button>
      </div>
      <h3>📚 已保存的笔记：</h3>
      <div id="savedNotesList" class="saved-notes-list">(暂无保存的笔记)</div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
