<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>杂铺 MixUp</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>🧃杂铺 MixUp</h1>
    <label class="mode-toggle">
      <input type="checkbox" id="darkModeToggle"> 深色模式
    </label>
  </header>

  <main>
    <section>
      <h2>📅 每日事务</h2>
      <input type="text" id="taskInput" placeholder="输入今日事务...">
      <button onclick="addTask()">添加</button>
      <ul id="taskList"></ul>
    </section>

    <section>
      <h2>⏰ 提醒</h2>
      <input type="text" id="reminderInput" placeholder="提醒事项">
      <input type="datetime-local" id="reminderTime">
      <button onclick="addReminder()">添加提醒</button>
      <ul id="reminderList"></ul>
    </section>

    <section>
      <h2>📝 笔记</h2>
      <textarea id="noteInput" placeholder="写下你的笔记..."></textarea>
      <button onclick="saveNote()">保存笔记</button>
      <div id="noteContainer"></div>
    </section>

    <section>
      <h2>🧰 数据导入导出</h2>
      <button onclick="exportData()">导出数据</button>
      <input type="file" id="importFile" accept=".json">
      <button onclick="importData()">导入数据</button>
    </section>
  </main>

  <footer>
    <p>© 2025 杂铺 MixUp | Made with ❤️</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
