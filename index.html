<!DOCTYPE html>
<html lang="zh-CN" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>杂铺 MixUp</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <button id="menu-home" class="active" onclick="switchPage('home')">首页</button>
      <button id="menu-tasks" onclick="switchPage('tasks')">每日事务</button>
      <button id="menu-notes" onclick="switchPage('notes')">笔记本</button>
      <button id="menu-reminders" onclick="switchPage('reminders')">提醒</button>
    </div>
    <div id="main">
      <div class="topbar">
        <button id="themeToggleBtn" onclick="toggleTheme()">切换主题</button>
      </div>
      <div id="app"></div>
    </div>
  </div>
  <script src="js/mixup.js"></script>
  <script>
    function switchPage(name) {
      document.querySelectorAll('#sidebar button').forEach(btn => btn.classList.remove('active'));
      document.getElementById('menu-' + name).classList.add('active');
      loadPage(name);
    }

    // 初始化
    loadPage('home');
    loadTheme();
    requestNotificationPermission();
    setInterval(checkRemindersNotification, 60 * 1000);
  </script>
</body>
</html>
