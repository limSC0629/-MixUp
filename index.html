<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>杂铺 MixUp 🎉 - 多功能学习助手</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <button class="active" data-target="tasks">📋 每日事务</button>
    <button data-target="notes">📝 笔记</button>
  </nav>

  <main>
    <section id="tasks" class="active">
      <h1>🗓️ 每日事务中心</h1>
      <div class="task-container">
        <div class="task-column">
          <h2>📆 每日计划</h2>
          <div class="task-input-group">
            <input type="text" id="taskInput" placeholder="添加一个计划..." />
            <button id="addTaskBtn">添加</button>
            <button id="clearTasksBtn">清空</button>
          </div>
          <div id="taskList" class="list-container"></div>
        </div>

        <div class="task-column">
          <h2>⏰ 提醒事项</h2>
          <div class="task-input-group">
            <input type="text" id="reminderInput" placeholder="添加一个提醒..." />
            <button id="addReminderBtn">添加</button>
            <button id="clearRemindersBtn">清空</button>
          </div>
          <div id="reminderList" class="list-container"></div>
        </div>
      </div>
    </section>

    <section id="notes">
      <div class="notes-container">
        <h1>📝 我的笔记</h1>
        <textarea id="noteInput" placeholder="写点内容吧..." spellcheck="false"></textarea>
        <div class="button-group">
          <button id="saveBtn">💾 保存笔记</button>
          <button id="clearBtn">🗑️ 清空输入</button>
        </div>
        <h3>📚 已保存的笔记：</h3>
        <div id="savedNotesList" class="saved-notes-list">(暂无保存的笔记)</div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
