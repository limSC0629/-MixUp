<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>成语学习与测验</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📚 成语学习与测验</h1>

  <div class="section">
    <h2>学习卡片</h2>
    <div id="idiomCard">
      <h3 id="idiom"></h3>
      <p id="pinyin"></p>
      <p id="meaning"></p>
      <p id="example"></p>
      <p id="synonym"></p>
      <p id="antonym"></p>
    </div>
    <button onclick="showNextIdiom()">下一条</button>
  </div>

  <hr>

  <div class="section">
    <h2>成语测验（解释 → 成语）</h2>
    <p id="quizQuestion"></p>
    <div id="quizOptions"></div>
    <p id="quizResult"></p>
    <button onclick="nextQuiz()">下一题</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
