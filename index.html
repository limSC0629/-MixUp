<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>杂铺</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>杂铺</h1>
    <p>一个帮你整理生活、学习与创意的小工具集</p>
  </header>

  <main>
    <section class="card">
      <h2>📒 便签笔记</h2>
      <textarea id="noteInput" placeholder="写下你的笔记..."></textarea>
      <button onclick="saveNote()">保存</button>
      <div id="noteOutput"></div>
    </section>

    <section class="card">
      <h2>🗓️ 每日计划</h2>
      <input id="todoInput" placeholder="添加一项任务..." />
      <button onclick="addTodo()">添加</button>
      <ul id="todoList"></ul>
    </section>

    <section class="card">
      <h2>⏰ 提醒事项</h2>
      <input id="reminderInput" placeholder="提醒内容" />
      <input type="time" id="reminderTime" />
      <button onclick="setReminder()">设置提醒</button>
      <div id="reminderOutput"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 杂铺 MixUp | 由你亲手打造的小助手</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
